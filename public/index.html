<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Microservice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>URL Shortener Microservice</h1>
    <form id="url-form">
        <input type="text" name="url" id="url-input" placeholder="Enter a URL" required>
        <input type="submit" value="Shorten URL">
    </form>
    <div id="result"></div>
    
    <h2>Example Usage:</h2>
    <p>POST a URL to <code>/api/shorturl</code></p>
    <p>Example response: <code>{ "original_url": "https://www.example.com", "short_url": 1 }</code></p>
    
    <h2>To use a short URL:</h2>
    <p>Visit <code>/api/shorturl/&lt;short_url&gt;</code></p>
    <p>You will be redirected to the original URL</p>

    <script>
        document.getElementById('url-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url-input').value;
            try {
                const response = await fetch('/api/shorturl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });
                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').textContent = `Error: ${data.error}`;
                } else {
                    document.getElementById('result').innerHTML = `
                        Original URL: ${data.original_url}<br>
                        Short URL: <a href="/api/shorturl/${data.short_url}">/api/shorturl/${data.short_url}</a>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
